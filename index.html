<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Travel Authentication</title>
</head>

<body>
    <section class="container">
        <section class="sign_up">
            <h1>Login</h1>
            <form>
                <section class="form_group">
                    <label for="first-name">Name</label>
                    <input type="text" name="first name" id="name">
                </section>
                <section class="form_group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </section>
                <section class="form_group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </section>
                <section class="checkbox">
                    <input type="checkbox" id="admin">
                    <label>Are you an Admin</label>
                </section>
                <button class="btn" type="submit" id="loginBTN">Login</button>
                <p class="bottom">
                    By clicking on the sign up button, you agree on our
                    <a href="#">Term&Condition</a> and
                    <a href="#">Privacy policy</a>
                </p>
            </form>
        </section>
    </section>

    <script src="travel.js"></script>
</body>

</html>
